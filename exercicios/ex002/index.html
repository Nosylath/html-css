<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr><!--quebra de linha -->
    <p>Você pode escrever um paragrafo de qualquer jeito basta colocar tudo no meio do par de tags <br> &lt;p&gt; e &lt;/p&gt;</p> <!--less than/greater then-->
    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse, voce pode usar &lt;br&gt;<!--less than/ greater than--> </p>
    <p>Vamos adicionar alguns símbolos especiais:</p> <!--HTML Entities-->
     &reg; 
     &copy;
     &triangle; 
     &uparrow;
    <p>&#x1f596; 
    &#x1f600;</p><!--para inserir emojis e so substituir o U+ por &#x-->
</body>
</html>
